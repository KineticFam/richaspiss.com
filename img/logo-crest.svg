<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 750" width="600" height="750">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8d48b"/>
      <stop offset="50%" style="stop-color:#c9a84c"/>
      <stop offset="100%" style="stop-color:#a07c2a"/>
    </linearGradient>
    <linearGradient id="goldGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8d48b"/>
      <stop offset="100%" style="stop-color:#b8952e"/>
    </linearGradient>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0d0d1a"/>
    </linearGradient>
  </defs>

  <!-- Shield shape -->
  <path d="M300 80 L480 140 L480 350 Q480 500 300 580 Q120 500 120 350 L120 140 Z" 
        fill="url(#shieldGrad)" stroke="url(#goldGrad)" stroke-width="4"/>
  
  <!-- Inner shield border -->
  <path d="M300 100 L460 155 L460 345 Q460 485 300 560 Q140 485 140 345 L140 155 Z" 
        fill="none" stroke="url(#goldGrad)" stroke-width="1.5" opacity="0.6"/>

  <!-- Crown at top of shield -->
  <g transform="translate(300,170)" fill="url(#goldGrad)">
    <!-- Crown base -->
    <rect x="-40" y="10" width="80" height="12" rx="2"/>
    <!-- Crown points -->
    <polygon points="-40,10 -45,-10 -30,2 -20,-15 -10,2 0,-20 10,2 20,-15 30,2 45,-10 40,10"/>
    <!-- Crown jewels -->
    <circle cx="-20" cy="-5" r="3" fill="#c9a84c"/>
    <circle cx="0" cy="-10" r="4" fill="#c9a84c"/>
    <circle cx="20" cy="-5" r="3" fill="#c9a84c"/>
  </g>

  <!-- Crossed keys -->
  <g transform="translate(300,290)" stroke="url(#goldGrad)" stroke-width="3" fill="none" stroke-linecap="round">
    <!-- Key 1 -->
    <line x1="-55" y1="-50" x2="55" y2="50"/>
    <circle cx="-55" cy="-50" r="12" stroke-width="2.5"/>
    <line x1="-50" y1="-45" x2="-45" y2="-40" stroke-width="2"/>
    <line x1="40" y1="35" x2="50" y2="30" stroke-width="2"/>
    <line x1="30" y1="25" x2="40" y2="20" stroke-width="2"/>
    <!-- Key 2 -->
    <line x1="55" y1="-50" x2="-55" y2="50"/>
    <circle cx="55" cy="-50" r="12" stroke-width="2.5"/>
    <line x1="50" y1="-45" x2="45" y2="-40" stroke-width="2"/>
    <line x1="-40" y1="35" x2="-50" y2="30" stroke-width="2"/>
    <line x1="-30" y1="25" x2="-40" y2="20" stroke-width="2"/>
  </g>

  <!-- Horizontal divider line -->
  <line x1="170" y1="210" x2="430" y2="210" stroke="url(#goldGrad)" stroke-width="1" opacity="0.5"/>

  <!-- Left Lion -->
  <g transform="translate(70,250) scale(0.8)" fill="url(#goldGrad)">
    <!-- Simplified rampant lion silhouette -->
    <path d="M60 20 Q65 0 55 -10 Q50 -15 55 -25 Q65 -35 60 -45 Q55 -35 45 -30 Q40 -25 42 -15 
             Q35 -10 30 0 L25 20 Q20 40 25 60 L20 80 Q15 100 25 120 L35 140 Q40 145 50 140 
             L55 130 Q45 125 40 115 L45 95 Q50 80 55 70 Q65 60 65 40 Z" 
          opacity="0.9"/>
    <!-- Tail -->
    <path d="M55 70 Q70 50 80 30 Q85 20 80 10 Q75 15 70 25 Q65 40 55 50" fill="none" 
          stroke="url(#goldGrad)" stroke-width="2.5"/>
  </g>

  <!-- Right Lion (mirrored) -->
  <g transform="translate(530,250) scale(-0.8,0.8)" fill="url(#goldGrad)">
    <path d="M60 20 Q65 0 55 -10 Q50 -15 55 -25 Q65 -35 60 -45 Q55 -35 45 -30 Q40 -25 42 -15 
             Q35 -10 30 0 L25 20 Q20 40 25 60 L20 80 Q15 100 25 120 L35 140 Q40 145 50 140 
             L55 130 Q45 125 40 115 L45 95 Q50 80 55 70 Q65 60 65 40 Z" 
          opacity="0.9"/>
    <path d="M55 70 Q70 50 80 30 Q85 20 80 10 Q75 15 70 25 Q65 40 55 50" fill="none" 
          stroke="url(#goldGrad)" stroke-width="2.5"/>
  </g>

  <!-- Est. MMXXVI -->
  <text x="300" y="440" text-anchor="middle" fill="#c9a84c" font-family="Georgia, 'Times New Roman', serif" 
        font-size="14" letter-spacing="3" opacity="0.7">Est. MMXXVI</text>

  <!-- Decorative flourish above banner -->
  <path d="M200 490 Q250 475 300 485 Q350 475 400 490" fill="none" stroke="url(#goldGrad)" 
        stroke-width="1.5" opacity="0.5"/>

  <!-- Banner -->
  <g transform="translate(300,530)">
    <!-- Banner ribbon -->
    <path d="M-200 -25 L-170 -20 L-170 20 L-200 15 Z" fill="#a07c2a"/>
    <path d="M200 -25 L170 -20 L170 20 L200 15 Z" fill="#a07c2a"/>
    <rect x="-170" y="-20" width="340" height="40" rx="3" fill="url(#goldGrad2)"/>
    <!-- Banner shadow line -->
    <line x1="-170" y1="20" x2="170" y2="20" stroke="#8a6f20" stroke-width="1"/>
    <!-- Banner text -->
    <text x="0" y="7" text-anchor="middle" fill="#1a1a2e" font-family="Georgia, 'Times New Roman', serif" 
          font-size="26" font-weight="bold" letter-spacing="6">RICH AS PISS</text>
  </g>

  <!-- Founder text -->
  <text x="300" y="600" text-anchor="middle" fill="#c9a84c" font-family="Georgia, 'Times New Roman', serif" 
        font-size="13" letter-spacing="2" opacity="0.6">BY ROBERT BROMFORD WARD II</text>

  <!-- Decorative bottom flourish -->
  <path d="M250 620 Q275 635 300 625 Q325 635 350 620" fill="none" stroke="url(#goldGrad)" 
        stroke-width="1" opacity="0.4"/>
</svg>
